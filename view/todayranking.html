<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 카테고리 & 결투 게임</title>
    <link rel="stylesheet" href="../styles.css">
    <script type="module" src="/model/hojung.js"></script>
</head>
<body>
    <!-- 상단 레이아웃 -->
    <div class="top-container">
        <!-- 학교 랭킹 -->
        <div class="ranking-container">
            <div class="ranking-header">광운대 순위</div>
            <div id="ranking-content"></div>
        </div>

        <!-- 새로운 박스 -->
        <div class="new-box-container">
            <div class="new-box" id="new-box-1">새로운 박스 1</div>
            <div class="new-box" id="new-box-2">새로운 박스 2</div>
        </div>
    </div>

    <!-- 중간 레이아웃 -->
    <div class="categories">
        <div class="category">
            <div class="category-header">오늘의 문제</div>
            <div class="problem-list" id="recommended-problems"></div>
        </div>
        <div class="category">
            <div class="category-header">우리 학교 학생들이 못 푼 문제</div>
            <div class="problem-list" id="unsolved-problems"></div>
        </div>
    </div>

    <!-- 결투 기능 -->
    <div class="duel-container">
        <div class="duel-header">백준 레이팅 결투</div>
        <div class="input-group">
            <input type="text" id="user1" placeholder="첫 번째 아이디 입력">
            <div class="vs">VS</div>
            <input type="text" id="user2" placeholder="두 번째 아이디 입력">
        </div>
        <button class="duel-button" id="duel-start">결투 시작</button>
        <div class="result" id="result"></div>
        <div class="character-image">
            <img src="your-character.png" alt="캐릭터 이미지">
        </div>
    </div>
</body>
</html>
