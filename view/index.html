<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 카테고리 & 결투 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 문제 카테고리 -->
    <div class="categories">
        <!-- 오늘의 문제 카테고리 -->
        <div class="category">
            <div class="category-header">오늘의 문제</div>
            <div class="problem-list">
                <a href="https://www.acmicpc.net/problem/1010" class="problem" target="_blank">문제 1010</a>
                <a href="https://www.acmicpc.net/problem/2021" class="problem" target="_blank">문제 2021</a>
                <a href="https://www.acmicpc.net/problem/3033" class="problem" target="_blank">문제 3033</a>
            </div>
        </div>

        <!-- 우리 학교 학생들이 못 푼 문제 카테고리 -->
        <div class="category">
            <div class="category-header">우리 학교 학생들이 못 푼 문제</div>
            <div class="problem-list">
                <a href="https://www.acmicpc.net/problem/4004" class="problem" target="_blank">문제 4004</a>
                <a href="https://www.acmicpc.net/problem/5005" class="problem" target="_blank">문제 5005</a>
                <a href="https://www.acmicpc.net/problem/6006" class="problem" target="_blank">문제 6006</a>
            </div>
        </div>
    </div>

    <!-- 광운대학교 순위 -->
    <div class="ranking-container">
        <!-- 순위 데이터는 script.js에서 동적으로 로드 -->
    </div>

    <!-- 결투 게임 -->
    <div class="duel-container">
        <div class="duel-header">백준 레이팅 결투</div>
        <div class="input-group">
            <input type="text" id="user1" placeholder="첫 번째 아이디 입력">
            <div class="vs">VS</div>
            <input type="text" id="user2" placeholder="두 번째 아이디 입력">
        </div>
        <button class="duel-button" onclick="startDuel()">결투 시작</button>
        <div class="result" id="result"></div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
