<!DOCTYPE HTML>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>test</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <p>
            Contribution Graph
        </p>
        <div id="app">
        </div>
    </div>

    <script type="module">
        import drawContributionGraph from "https://cdn.jsdelivr.net/npm/github-contribution-graph/dist/github-contribution-graph.es.js"
        const data = {
            2023: [
                {
                    done: 12,
                    not_done: 4, // it's fine if you keep not_done as 0
                    date: "2023-06-07",
                },
                {
                    done: 3,
                    not_done: 6,
                    date: "2023-02-25",
                },
            ],
            2022: [
                {
                    done: 7,
                    not_done: 3,
                    date: "2022-08-01",
                },
            ],
        };
        drawContributionGraph({
            data,
            ssr: false,
            config: {
                graphMountElement: "#app",
            },
        });
    </script>

</body>

</html>
